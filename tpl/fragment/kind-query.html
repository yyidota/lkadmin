<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="myModalLabel">弹出框</h4>
</div>
<form class="form-horizontal J_ajaxForm" role="form" method="get" action="../server/ajaxReturn.json" data-validate="validate">
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">分类</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="请输入要查询的分类名称" name="title">
                <!--<p class="help-block">必填</p>-->
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary J_ajaxSubmitBtn">查询</button>
    </div>
</form>

<script>
    function validate($from) {
        var title = $from.find('input[name="title"]');
        if ($.trim(title.val()) == '') {
            return '分类名称不能为空';
        }

        return true;
    }
</script>
